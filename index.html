<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Code Challenge Week 1</title>
</head>
<body>
    <header>
        <div class="headerHeight border-bottom border-4 border-success d-flex flex-row justify-content-around bg-dark text-white">
            <h1 class="week">Week 1 Code Challenge</h1>
            <h2 class="name">Emmanuel Mutisya</h2>
        </div>
    </header>
    <main>
        <h2 class="text-center mt-4">Please enter the marks you scored in the test below.</h2>
        <p class="text-center">Please enter in a number format</p>
        <div class="input-group mb-3 container w-50">
            <input type="number" id="marks" class="form-control" placeholder="Test Marks">
            <button id="markSubmit" type="submit" class="btn btn-success">
                Submit Marks.
            </button>
        </div>
        <div class="text-center">
            <p id="gradeDisplay" class="visually-hidden">Your Grade for this test is <span class="btn btn-dark text-danger" id="grade"></span></p>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./StudentGradeGenerator/index.js"></script>
    <script src="./SpeedDetector/index.js"></script>
    <script src="./NetSalaryCalculator/index.js"></script>
</body>
</html>
